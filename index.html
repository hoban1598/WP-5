<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code of Legend</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="title">CODE OF LEGENDS</div>
        <div class="subtitle">전설의 기사여, 모험을 떠나라!</div>
        </div>
        <div class="card-container">
          <div class="card card-sword">
            <div>
              <img class="card-image" src="Img/sword.png" alt="전설의 검" />
              <div class="card-title">전설의 검</div>
              <div>
                <div class="card-description">Stage 1 완료 시 획득</div>
                <div class="card-tag">HTML & CSS 마스터</div>
              </div>
            </div>
          </div>
          <div class="card card-armor">
            <div>
              <img class="card-image" src="Img/armor.png" alt="전설의 갑옷" />
              <div class="card-title">전설의 갑옷</div>
              <div>
                <div class="card-description">Stage 2 완료 시 획득</div>
                <div class="card-tag">JavaScript마스터</div>
              </div>
            </div>
          </div>
          <div class="card card-dragon">
            <div>
              <img class="card-image" src="Img/dragon.png" alt="전설의 용" />
              <div class="card-title">전설의 용</div>
              <div>
                <div class="card-description">Stage 3 완료 시 획득</div>
                <div class="card-tag">jQuery 마스터</div>
              </div>
            </div>
          </div>
        </div>
        <div class="start-button-wrapper">
            <div class="start-button-text">⚔️ 모험 시작하기 ⚔️</div>
        </div>
      </div>
</body>
</html>
